<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global Error Handler for Debugging -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      if (!message) return;
      const msg = String(message).toLowerCase();
      // Ignore known benign errors
      if (msg.includes('resizeobserver') || msg.includes('abort') || msg.includes('cancel') || msg.includes('aborted')) {
        return;
      }

      console.error('Global Error:', message, error);
      // Suppressed visual overlay to prevent disruption
    };

    window.onunhandledrejection = function (event) {
      const reason = event.reason;
      const reasonStr = String(reason || '').toLowerCase();

      // Ignore known benign errors
      if (reasonStr.includes('abort') || reasonStr.includes('cancel') || reasonStr.includes('aborted')) {
        // console.debug('Silent suppression of unhandled AbortError');
        event.preventDefault(); // Try to prevent default browser handling too
        return;
      }

      console.error('Unhandled Rejection:', reason);
      // Suppressed visual overlay to prevent disruption
    };
  </script>

  <!-- PWA Meta Tags -->

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/happytalk.png" />
  <meta name="theme-color" content="#0f172a" />

  <title>HAPPYY TALK</title>
  <meta name="description"
    content="HAPPYY TALK is a social networking platform where you can connect with friends, join discussion rooms in multiple languages, and speak freely." />
  <meta name="keywords"
    content="social network, language learning, rooms, discussion, community, connect, HAPPYY TALK" />
  <meta name="author" content="HAPPYY TALK" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@400;700&family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />

  <!-- External scripts removed for debugging/stability -->
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, (err) => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>

</html>
